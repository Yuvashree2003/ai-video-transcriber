<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>üéß AI Video Transcriber</h1>
            <p class="subtitle">Paste a YouTube, Instagram, or Facebook video link below to get the transcript instantly.</p>
            
            <input type="text" id="urlInput" placeholder="Enter video URL..." />
            <button onclick="transcribe()">Transcribe</button>

            <div id="loading" class="loading hidden">‚è≥ Transcribing, please wait...</div>

            <div class="output-box">
                <div class="output-header">
                    <h2>üìù Transcript</h2>
                    <button id="copyBtn" onclick="copyTranscript()">üìã Copy</button>
                </div>
                <textarea id="output" readonly placeholder="Transcript will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        async function transcribe() {
            const url = document.getElementById("urlInput").value;
            const output = document.getElementById("output");
            const loading = document.getElementById("loading");

            if (!url) {
                alert("Please enter a valid video URL.");
                return;
            }

            output.value = "";
            loading.classList.remove("hidden");

            try {
                const response = await fetch("/transcribe", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (data.transcript) {
                    output.value = data.transcript;
                } else {
                    output.value = "‚ùå Error: " + (data.error || "Unknown error");
                }
            } catch (err) {
                output.value = "‚ö†Ô∏è Failed to connect to server.";
            } finally {
                loading.classList.add("hidden");
            }
        }

        function copyTranscript() {
            const output = document.getElementById("output");
            if (output.value.trim() === "") {
                alert("No transcript to copy!");
                return;
            }
            output.select();
            document.execCommand("copy");
            alert("Transcript copied to clipboard! ‚úÖ");
        }
    </script>
</body>
</html>
